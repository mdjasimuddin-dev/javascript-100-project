<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BMI Calculator</title>
</head>

<body>

    <div class="card">
        <!-- project title  -->
        <h1 class="title">BMI Calculator</h1>

        <!-- input body  -->
        <form action="">
            <div class="input-body">
                <input id="username" class="input" type="text" placeholder="Enter your name">
                <input id="weight" class="input" type="number" placeholder="Enter your weight">
                <div class="flex">
                    <input id="feet" class="input" type="number" placeholder="Enter your height (feet)">
                    <input id="inch" class="input" type="number" placeholder="Inch">
                </div>


                <button class="button btn">Calculate</button>
            </div>

        </form>

        <!-- result show body  -->
        <div class="result-body">
            <h3 class="u-name">Name : </h3>
            <div class="result">
                <h3>BMI : </h3>
                <p class="p bg-red bmi"> <span>0</span></p>
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
