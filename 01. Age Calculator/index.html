<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>

<body>

    <div class="card">
        <!-- project title  -->
        <h1 class="title">Age Calculator</h1>

        <!-- input body  -->
        <form action="">
            <div class="input-body">
                <input id="username" class="input" type="text" placeholder="Enter your name">
                <input id="dob" class="input" type="date" placeholder="Enter your birth date">

                <button class="button btn">Calculate</button>
            </div>

        </form>

        <!-- result show body  -->
        <div class="result-body">
            <p class="u-name">Name </p>
            <div class="result">
                <h3>Age : </h3>
                <p class="p bg-red age-year"><span>0</span> Year </p>
                <p class="p bg-green age-month"><span>0</span> Month </p>
                <p class="p bg-blue age-day"><span>0</span> Days </p>
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
